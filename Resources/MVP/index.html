<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Commission Voter Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="flag-container">
            <img src="indian-flag.svg" alt="Indian Flag" class="indian-flag">
        </div>
        <h1>Election Commission of India - Voter Registration</h1>
    </div>

    <div class="container">
        <form class="registration-form" id="registrationForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>

                <label for="age">Age:</label>
                <input type="number" id="age" required>

                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </div>

            <div class="form-section">
                <h2>Biometric Verification</h2>
                <div class="video-container">
                    <video id="video" autoplay></video>
                </div>
                <button type="button" class="capture-btn" id="captureBtn">Capture Photo</button>
                <canvas id="snapshot" width="500" height="375"></canvas>
            </div>

            <div class="form-section">
                <label for="aadhaar">Aadhaar Number:</label>
                <input type="text" id="aadhaar" pattern="\d{12}" required>
            </div>

            <button type="submit" class="submit-btn">Submit Registration</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
